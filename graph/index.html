<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="graph">
        <span id="tooltip" style="display: none"></span>
        <span id="description">
            <ul class="legend">
                <li class="blue item head first"><i></i>Консолидаторы</li>
                <li class="head"><i></i>Обьекты поглощения</li>
                <li class="green item"><i></i>Санация</li>
                <li class="yellow item last"><i></i>Приобретение</li>
            </ul>
            <div class="summary" style="display: none">
            </div>
        </span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="js/graph.min.js"></script>
</body>
